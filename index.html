<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/slide.css" />
    <link rel="stylesheet" href="./style/sellerslide.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

    <div id="primeproduct"></div>

    <div id="slider">
        <div id="slides">
            <!-- slide button start -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <!-- slide button end -->
            <!-- slide images start -->
            <div class="first slide" >
                <img src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/Q3WE.jpg?v=1645512709" alt="" />
            </div>
            <div class="slide">
                <img src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/HAOR.jpg?v=1645512709" alt="" />
            </div>
            <div class="slide">
                <img src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/VIT_C.jpg?v=1645512750" alt="" />
            </div>
            <div class="slide">
                <img src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/ACNE_1.jpg?v=1645512709" alt="" />
            </div>
            <div class="slide">
                <img src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/2131.jpg?v=1645512709" alt="" />
            </div>
            <!-- slide images end -->
            <!-- auto navigate button -->
            <div class="autoNavigation">
                <div class="auto_btn1"></div>
                <div class="auto_btn2"></div>
                <div class="auto_btn3"></div>
                <div class="auto_btn4"></div>
                <div class="auto_btn5"></div>
            </div>
            <!-- auto navigate end -->
        </div>
           <!-- manual navigate start -->
           <d class="manNavigation">
               <label for="radio1" class="man_button"></label>
               <label for="radio2" class="man_button"></label>
               <label for="radio3" class="man_button"></label>
               <label for="radio4" class="man_button"></label>
               <label for="radio5" class="man_button"></label>
           </div>
           <!-- manual navigate end -->
    </div>

    <div class="index-text">
        <div class="LineA">
          loved by
        </div>
        <div class="LineB">
          over<span> 9 Lakh</span> customers
        </div>
      </div>
<!-- second slide -->
      <div id="secondslide">
        <div class="slideshow-container">

            <div class="mySlides fade">
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/ikwi_DESKTOP_banner_resize_7.jpg?v=1645683907">
            </div>
            
            <div class="mySlides fade">
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/ikwi_DESKTOP_banner_resize_2_4.jpg?v=1645686708">
            </div>
            
            <div class="mySlides fade">
              <img src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/4-Offer_banner_Desktop.png?v=1644815997" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
      </div>
      <!-- second slide end -->

      <!-- best seller -->
      <div class="your-kit-title">OUR<br><span>BESTSELLERS</span></div>

      <div class="categoty-s">
        <span class="change active" id="change1" onclick="changeCategory(id)">SKIN</span> 
        | <span class="change" id="change2" onclick="changeCategory(id)">BODYCARE</span> 
        | <span class="change" id="change3" onclick="changeCategory(id)">NUTRITION</span>
         | <span class="change" id="change4" onclick="changeCategory(id)">HAIRCARE</span>
      </div>

      <!-- product slider -->

      <div class="prodslide">      

      </div>
<!-- spotlight  images -->
      <div class="your-kit-title spot">IN THE<br>
        <span>SPOTLIGHT</span></div>

        <div class="shop">
          <div class="small">
            <a >
              <img  style="height:400px;" src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/moist_small_b8708236-1509-4655-95ce-bc9725cefb9e.png?v=1643032910"></a>  	
          </div>
          <div class="large">
            <a ><img style="height:400px;" src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/5-4-block-banner.png?v=1643032608"></a>  	
          </div>  
        </div>
        <div class="shop2">
          <div class="large2">
            <a ><img style="height:400px;" src="https://cdn.shopify.com/s/files/1/0361/8553/8692/files/Artboard_1-5.jpg?v=1643114017"></a>
          </div>
          <div class="small2">
            <a><img style="height:400px;"  src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/25_OFF_ON_COMBOS_5_aef701ca-2bfd-4fd8-ab3c-d5a40944b230.png?v=1642097973" /></a>
          </div>
        </div>
        <div class=shop3>
          <img src="//cdn.shopify.com/s/files/1/0361/8553/8692/files/Desktop_homepage_1_625d6233-7ea0-4ac0-891d-4758f494238f.png?v=1643000174">
        </div>


    <script src="./script/data.js"></script>
    <script src="./script/home.js"></script>
</body>
</html>
